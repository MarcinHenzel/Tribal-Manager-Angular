<input type='file' multiple  (change)='openFile($event)'><br>
<button (click)="ngxSmartModalService.getModal('myModal').open()">Export</button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput #filter (keyup)="applyFilter($event)" placeholder="Filtruj">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

  <ng-container matColumnDef="village">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Village </th>
    <td mat-cell *matCellDef="let element"> {{element.village}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Attacks </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalAmount()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<!-- <app-login></app-login> -->


<ngx-smart-modal #myModal identifier="myModal" identifier="myModal">
  <h1>Data:</h1>
  <div class="data-container">
    <p>Village attacks</p>
    <p *ngFor="let row of myModal.getData()" >{{row.village}} {{row.amount}}</p>
  </div>
  <button (click)="myModal.close()">Close</button>
</ngx-smart-modal>
