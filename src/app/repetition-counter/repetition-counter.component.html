<div class="btn-container">
  <label [class.uploaded]="isUploaded" class="btn custom-upload">
    <p *ngIf="!isUploaded; else uploaded">Upload Files</p>
    <ng-template #uploaded>
      <p>Files Uploaded</p>
    </ng-template>
    <input type='file' multiple (change)='openFile($event)'><br>
  </label>
  <button class="btn" (click)="openExportModal()">Export</button>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput #filter (keyup)="applyFilter($event)" placeholder="Filtruj">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="village">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Village </th>
    <td mat-cell *matCellDef="let element"> {{element.village}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Attacks </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalAmount()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
